<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="/src/img/logo 1.svg" alt="Logo KenzieFlix">
        </div>
    </header>

    <main class="container">
        <section class="box_title">

            <h1>Quem está assistindo?</h1>

        </section>

        <section class="box_user">

            <div class="user_info">
                <img src="/src/img/user1.svg" alt="img usuario">
                <p>
                    Aline
                </p>
            </div>
            <div class="user_info">
                <img src="/src/img/user2.svg" alt="img usuario">
                <p>
                    Pedrinho
                </p>
            </div>
            <div class="user_info teste">
                <img src="/src/img/user3.svg" alt="img usuario">
                <p>
                    Júlia
                </p>
            </div>
            <div class="user_info">
                <img src="/src/img/addperfil_hover.svg" alt="img add perfil">
                <p>
                    Adicionar perfil
                </p>
            </div>
        </section>

        <section class="box_btn">
            <button>Gerenciar Perfis</button>
        </section>

    </main>

    
</body>
</html>
